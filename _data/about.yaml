# about me
first-paragraph: "I am currently a Ph.D. candidate at the State Key Laboratory of Virtual Reality Technology and Systems at Beihang University (BUAA), under the supervision of <hightlight>Professor Shimin Hu (胡事民)</hightlight> and <a href='http://miaowang.me/' target='_blank' rel='noopener'>Associate Professor Miao Wang (汪淼)</a>. You can reach me via email at: <b>zhangjiaqi79@buaa.edu.cn</b>."
second-paragraph: I obtained both my Bachelor's and Master's degrees in Software Engineering from North China Electric Power University, where I was mentored by <a href='https://cce.ncepu.edu.cn/szdw/jsml/rjgcjys/2912c61d37bb491685892ee0c6b2e717.htm'>Associate Professor Su-Qin Wang (王素琴)</a> and <a href='https://cce.ncepu.edu.cn/szdw/jsml/rjgcjys/11887a993a444b23b4af863190aed157.htm'>Associate Professor Min Shi (石敏)</a>. During my Master's program, I also conducted academic research under the guidance of <a href="http://geometrylearning.com/lin/" target="_blank" rel="noopener">Professor Lin Gao (高林)</a> at the Institute of Computing Technology, Chinese Academy of Sciences.
research-interest: My research interests include the generation of <b>3D character animations</b>, with a primary focus on the automatic generation of 3D character movements from text or speech, as well as the generation of interactions between characters and objects within virtual environments.
